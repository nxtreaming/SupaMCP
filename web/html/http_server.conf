# HTTP Server Configuration

# Server host and port
host=0.0.0.0
port=8280

# Document root for static files
doc_root=web/html

# Log level (0=TRACE, 1=DEBUG, 2=INFO, 3=WARN, 4=ERROR, 5=FATAL)
log_level=2

# SSL configuration (not used by default)
use_ssl=false
# cert_path=cert.pem
# key_path=key.pem

# Connection timeout in milliseconds (0 = no timeout)
timeout_ms=0
